<button mat-button routerLink="/Home">Home</button>
<button mat-button routerLink="/Dashboard">Dashboard</button>
<button mat-button routerLink="/Weather">Weather</button>




<div style="height: 100vh;">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>
            <span>Meteo Dashboard</span>

            <div fxShow="true" fxHide.lt-md="true">
                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <button mat-button routerLink="/Dashboard">
                    <mat-icon>dashboard</mat-icon>
                    Dashboard
                </button>
                <button mat-button routerLink="/Weather"> 
                    <mat-icon>show_chart</mat-icon>
                    Weather
                </button>
            </div>

            <span class="menu-spacer"></span>

            <div fxShow="true" fxHide.lt-md="true">
                <button mat-button>
                    <mat-icon>account_box</mat-icon>
                    My Account
                </button>
            </div>

        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a href="#" mat-list-item routerLink="/Dashboard"> 
                    <mat-icon>dashboard</mat-icon>
                    Dashboard
                </a>
                <a href="#" mat-list-item routerLink="/Weather">
                    <mat-icon>show_chart</mat-icon>
                    Weather
                </a>
                <a href="#" mat-list-item>
                    <mat-icon>account_box</mat-icon>
                    My Account
                </a>
                <a (click)="sidenav.toggle()" mat-list-item>
                    <mat-icon>close</mat-icon> Close
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
