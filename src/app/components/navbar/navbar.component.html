<div style="height: 100vh;">
    <mat-toolbar class="toolbar" color="primary" fxflex>
        <mat-toolbar-row class="toolbarContainer">
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>

            <img src="assets/img/logo-otary.svg" width="80" height="60" (click)="ShowOtaryWebSite()">

    
            <span fxFlex></span>

            <div fxShow="true" fxHide.lt-md="true">
                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <!--
                <button mat-button routerLink="/Dashboard">
                    <mat-icon>dashboard</mat-icon>
                    Dashboard
                </button>
                <button mat-button routerLink="/Weather"> 
                    <mat-icon>show_chart</mat-icon>
                    Weather
                </button>
                -->

                <button class="timeFrameButton" mat-button matTooltip="Selecteer pagina:" (click)="loadpages()" *ngIf="isDashboardView()">
                    <mat-icon>description</mat-icon>
                </button>    
               
                <mat-select style="visibility:hidden;width: 0" #myPageSelect single [(ngModel)]="SelectedPage" (selectionChange)="UpdatePage()">
                    <mat-option *ngFor="let page of pages" [value]="page">{{ page }}</mat-option>
                </mat-select>


                <button class="timeFrameButton" mat-button matTooltip="Voeg nieuw frame toe" *ngIf="isDashboardView()"> 
                    <mat-icon (click)="layoutService.addItem()">add_box</mat-icon>
                </button>                
                <button class="timeFrameButton" mat-button matTooltip="Shuif tijdsvenster terug" *ngIf="isDashboardView()"> 
                    <mat-icon (click)="layoutService.goBackward()">chevron_left</mat-icon>
                </button>
                <button class="timeFrameButton" mat-button matTooltip="{{ timeToStr(layoutService.startTime) }} - {{ timeToStr(layoutService.endTime) }}" routerLink="/TimeSelector" *ngIf="isDashboardView()">
                    <mat-icon>access_time</mat-icon>
                    <!--{{ timeToStr(startTime) }} - {{ timeToStr(endTime) }}-->
                </button>
                <button class="timeFrameButton" mat-button matTooltip="Shuif tijdsvenster vooruit" *ngIf="isDashboardView()"> 
                    <mat-icon (click)="layoutService.goForward()">chevron_right</mat-icon>
                </button>                
                <button class="timeFrameButton" mat-button matTooltip="Verklein tijdsvenster" *ngIf="isDashboardView()">
                    <mat-icon (click)="layoutService.zoomIn()">zoom_in</mat-icon>
                </button>                
                <button class="timeFrameButton" mat-button matTooltip="Vergroot tijdsvenster" *ngIf="isDashboardView()"> 
                    <mat-icon (click)="layoutService.zoomOut()">zoom_out</mat-icon>
                </button>    
                <button class="timeFrameButton" mat-button matTooltip="Stel scherm-verversing in: {{ SelectedRefreshState }}" (click)="mySelect.open()" *ngIf="isDashboardView()">
                    <mat-icon>loop</mat-icon>
                </button>    
               
                <mat-select style="visibility:hidden;width: 0" #mySelect single [(ngModel)]="SelectedRefreshState" (selectionChange)="UpdateRefreshState()">
                    <mat-option *ngFor="let refreshState of refreshStates" [value]="refreshState">{{ refreshState }}</mat-option>
                </mat-select>
            </div>

            <!--<span class="menu-spacer"></span>-->
            <span fxFlex></span>

            <div fxShow="true" fxHide.lt-md="true">
                <button class="settingsButton" mat-button matTooltip="Wijzig look and feel van de applicatie">
                    <mat-icon>palette</mat-icon>
                </button>

                <button class="settingsButton" mat-button matTooltip="Gebruikersinstellingen" routerLink="/profile"> 
                    <mat-icon>account_box</mat-icon>
                    My Account
                </button>

                <button class="settingsButton" mat-button (click)="auth.login()" *ngIf="!auth.loggedIn"><mat-icon>account_box</mat-icon>Log In</button>
                <button class="settingsButton" mat-button (click)="auth.logout()" *ngIf="auth.loggedIn"><mat-icon>account_box</mat-icon>Log Out</button>                
            </div>

        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a href="#" mat-list-item routerLink="/Dashboard"> 
                    <mat-icon>dashboard</mat-icon>
                    Dashboard
                </a>
                <a href="#" mat-list-item routerLink="/Weather">
                    <mat-icon>show_chart</mat-icon>
                    Weather
                </a>
                <a href="#" mat-list-item>
                    <mat-icon>account_box</mat-icon>
                    My Account
                </a>
                <a (click)="sidenav.toggle()" mat-list-item>
                    <mat-icon>close</mat-icon> Close
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <router-outlet></router-outlet>
            <!--<app-dashboard [updateTimeEvent]="updateTimeEvent"></app-dashboard>-->
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
