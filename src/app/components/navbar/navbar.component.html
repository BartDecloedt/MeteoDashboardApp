<div style="height: 100vh;">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>
            <span>Meteo Dashboard</span>

            <div fxShow="true" fxHide.lt-md="true">
                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <!--
                <button mat-button routerLink="/Dashboard">
                    <mat-icon>dashboard</mat-icon>
                    Dashboard
                </button>
                <button mat-button routerLink="/Weather"> 
                    <mat-icon>show_chart</mat-icon>
                    Weather
                </button>
                -->
                <mat-menu #addItemToLayoutMenu="matMenu">
                    <button mat-menu-item (click)="layoutService.addItem()">Chart</button>
                    <button mat-menu-item>Status</button>
                  </mat-menu>

                <button mat-icon-button [matMenuTriggerFor]="addItemToLayoutMenu" *ngIf="isDashboardView()"> 
                    <mat-icon>add_box</mat-icon>
                </button>                
                <button mat-button *ngIf="isDashboardView()"> 
                    <mat-icon (click)="layoutService.goBackward()">chevron_left</mat-icon>
                </button>                
                <button mat-button *ngIf="isDashboardView()"> 
                    <mat-icon>access_time</mat-icon>
                    <!--{{ timeToStr(startTime) }} - {{ timeToStr(endTime) }}-->
                </button>                
                <button mat-button *ngIf="isDashboardView()"> 
                    <mat-icon (click)="layoutService.goForward()">chevron_right</mat-icon>
                </button>                
                <button mat-button *ngIf="isDashboardView()">
                    <mat-icon (click)="layoutService.zoomIn()">zoom_in</mat-icon>
                </button>                
                <button mat-button *ngIf="isDashboardView()"> 
                    <mat-icon (click)="layoutService.zoomOut()">zoom_out</mat-icon>
                </button>    
                <button mat-button (click)="mySelect.open()" matTooltip="History" *ngIf="isDashboardView()">
                    <mat-icon>history</mat-icon>
                    Last Two hours
                </button>                
                
                <mat-select style="visibility:hidden;width: 0" #mySelect multiple>
                    <mat-option *ngFor="let timeInterval of timeIntervals" [value]="timeInterval">{{ timeInterval }}</mat-option>
                </mat-select>
            </div>

            <span class="menu-spacer"></span>

            <div fxShow="true" fxHide.lt-md="true">
                <button mat-button>
                    <mat-icon>palette</mat-icon>
                </button>

                <button mat-button>
                    <mat-icon>account_box</mat-icon>
                    My Account
                </button>

                <button mat-button (click)="auth.login()" *ngIf="!auth.loggedIn"><mat-icon>account_box</mat-icon>Log In</button>
                <button mat-button (click)="auth.logout()" *ngIf="auth.loggedIn"><mat-icon>account_box</mat-icon>Log Out</button>                
            </div>

        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a href="#" mat-list-item routerLink="/Dashboard"> 
                    <mat-icon>dashboard</mat-icon>
                    Dashboard
                </a>
                <a href="#" mat-list-item routerLink="/Weather">
                    <mat-icon>show_chart</mat-icon>
                    Weather
                </a>
                <a href="#" mat-list-item>
                    <mat-icon>account_box</mat-icon>
                    My Account
                </a>
                <a (click)="sidenav.toggle()" mat-list-item>
                    <mat-icon>close</mat-icon> Close
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <router-outlet></router-outlet>
            <!--<app-dashboard [updateTimeEvent]="updateTimeEvent"></app-dashboard>-->
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
