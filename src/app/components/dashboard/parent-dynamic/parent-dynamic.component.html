<app-table-frame *ngIf="widget.type === 'widgetTable'" 
    [resizeEvent]="resizeEvent" [updateTimeEvent]="updateTimeEvent" [widget]="widget"></app-table-frame>
<app-value-frame *ngIf="widget.type === 'widgetValue'" 
    [resizeEvent]="resizeEvent" [updateTimeEvent]="updateTimeEvent" [widget]="widget"></app-value-frame>
<app-time-series-chart *ngIf="widget.type === 'widgetTimeSeriesChart'" 
    [resizeEvent]="resizeEvent" [updateTimeEvent]="updateTimeEvent" [widget]="widget" showInputSelector="true">
</app-time-series-chart>
