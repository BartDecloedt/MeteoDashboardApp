
<div class="container">
    <div class="element top-element" >TOP</div>
    <mat-spinner class="element" diameter="50" strokeWidth="5" *ngIf="loading"></mat-spinner>
    <div class="element bottom-element" >Bottom</div>
    <div *ngIf="!showData()">NO DATA</div>
    <google-chart #GoogleChart class="chart" type="LineChart" [data]="myChartData" [columnNames]="myColumnNames" id='chartIdRef' style="width: 100%;height: 100%" *ngIf="showData()"></google-chart>    
</div>
