
<div class="container">
    <div *ngIf="showNoData()">Configureer een data bron</div>
    <mat-spinner *ngIf="showLoading()" class="loading-chart element" diameter="50" strokeWidth="5"></mat-spinner>
    <google-chart *ngIf="showData()" #GoogleChart class="chart" type="LineChart" [data]="myChartData" [columnNames]="myColumnNames" id='chartIdRef' style="width: 100%;height: 100%"></google-chart>        
</div>
